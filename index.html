    <head>
        <meta charset="utf-8">
        <title>Unique Passwords</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Amit Agarwal - www.labnol.org">
		<meta name="robots" content="noindex,follow">
		<link href="js/passwords.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <h2><a href="http://ctrlq.org/passwords/">Unique Passwords</a></h2>
            <form class="form-vertical well">
                <div class="control-group">
                    <label class="control-label" for="inputUser">user name</label>
                    <div class="controls">
                        <input type="text" id="inputUser" placeholder="User name (usually an email address)"
                        class="input-xlarge" autocorrect="off" spellcheck="false">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputDomain">domain name</label>
                    <div class="controls">
                        <input type="text" id="inputDomain" placeholder="Domain name (e.g., facebook)"
                        class="input-xlarge" autocorrect="off" autocapitalize="off" spellcheck="false"
                        style="margin: 0 auto;" data-provide="typeahead" data-items="4" data-source='["Amazon","Apple","CtrlQ","Disqus","DreamHost","Dribbble","Dropbox","EverNote","Facebook","FourSquare","GetPocket","Github","GoDaddy","Google","Hotmail","HundredZeros","Instapaper","Labnol","LinkedIn","MailChimp","PayPal","Quora","Reddit","Skype","SlideShare", "Stack Overflow","StumbleUpon","Tumblr","Tweetdeck","Twitter","Wikipedia","WordPress","Yahoo"]'>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputLength">password size</label>
                    <div class="controls">
                        <select id="inputLength" class="span2">
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            <option>14</option>
                            <option selected>15</option>
                            <option>16</option>
                            <option>17</option>
                            <option>18</option>
                            <option>19</option>
                            <option>20</option>
                            <option>21</option>
                            <option>22</option>
                            <option>23</option>
                            <option>24</option>
                            <option>25</option>
                            <option>26</option>
                            <option>27</option>
                            <option>28</option>
                            <option>29</option>
                            <option>30</option>
                        </select>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputPhrase">passphrase</label>
                    <div class="controls">
                        <textarea rows="3" placeholder="Do add special characters" id="inputPhrase"
                        class="input-xlarge" autocorrect="off" spellcheck="false"></textarea>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <a href="#" id="showPassword" class="btn btn-inverse">Show Password</a>
                        <input type="reset" class="btn btn-inverse" value="Reset" name="reset">
                    </div>
                </div>
                <div class="alert alert-info" id="inputPassword"></div>
                <div id="Output"></div>
            </form>
        </div>
